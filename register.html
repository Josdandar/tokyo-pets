</head>
    <header>
        <nav>
            <div>
                <a class="navLogotext" href="/index.html">東京のペット</a>
            </div>
            <div class="nav-ul-container">
                <ul class="ul-menu">
                    <li><a class="a-items" href="/index.html">Home</a></li>
                    <li><a class="a-items" href="/services.html">Services</a></li>
                    <li><a class="a-items" href="/register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="register-table-container">
            <div class="register-container">
                <h2 class="form-title">Register a new pet</h2>
                <p id="petNumber" class="text-end"> </p>
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" id="txtName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="text" class="form-control" id="txtAge">
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <input type="text" class="form-control" id="txtGender">
                </div>
                <div class="mb-3">
                    <label class="form-label">Breed:</label>
                    <input type="text" class="form-control" id="txtBreed">
                </div>
                <div class="mb-3">
                    <label class="form-label">Service:</label>
                    <select class="form-control" id="txtService">
                        <option value="grooming">Grooming</option>
                        <option value="nails">Nails</option>
                        <option value="vaccine">Vaccines</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Owner Name:</label>
                    <input type="text" class="form-control" id="txtOwnerName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Owner Phone:</label>
                    <input type="text" class="form-control" id="txtPhone">
                </div>
        
                <button class="btn btn-dark" onclick="register()">Register</button>
            </div>
            <div class="table-view">
                <div id="tableContainer">
                    <table id="petsTable">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Breed</th>
                            <th>Service</th>
                            <th>Owner</th>
                            <th>Phone</th>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
        
    </section>
